<!DOCTYPE html>
<html>
<head>
    <title>Excel Link Opener</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .input-container {
            display: flex;
            align-items: center;
        }
        input[type="text"] {
            flex: 1;
            padding: 8px;
            margin-right: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            height: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="text" id="excel-link" placeholder="Enter Excel sheet link here">
        <button id="open-link">Open</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
